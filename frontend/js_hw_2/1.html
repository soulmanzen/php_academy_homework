<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>

<script>
    /*
    Последнее число выведет 1. Потому что сначала выведет 3, уменьшит на единицу; выведет 2, уменьшит на единицу;
    выведет 1, уменьшит на единицу; 0 в цикле - это false, цикл закончится.
     */
    var i = 3;

    while (i) {
        alert(i--);
    }
</script>

</body>
</html>
