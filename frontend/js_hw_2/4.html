<body>

<script>
    /**
     *
     * @param a
     * @param b
     * @returns {*}
     */
    function min (a, b)
    {
        if (a > b) {
            return b;
        } else if (a === b) {
            return 'a equal to b';
        } else {
            return a;
        }
    }

    alert(min(1,2))//1
    alert(min(23, 3))//3

</script>
