<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style-calc.css">
</head>
<body>
<div class="main">
    <div class="top">
        <div>
            <span>Calculator</span>
        </div>
        <div class="out-buttons">
            <ul>
                <li><button type="button">_</button></li>
                <li><button type="button">O</button></li>
                <li><button type="button">X</button></li>
            </ul>
        </div>
    </div>
    <div class="second">
        <div class="menu">
            <ul>
                <li><button>View</button></li>
                <li><button>Edit</button></li>
                <li><button>Help</button></li>
            </ul>
        </div>
        <div class="third">
            <div class="display">

            </div>
            <div class="table">
                <table>
                    <tr>
                        <td><button>MC</button></td>
                        <td><button>MR</button></td>
                        <td><button>M5</button></td>
                        <td><button>M+</button></td>
                        <td><button>M-</button></td>
                    </tr>
                    <tr>
                        <td><button>&larr;</button></td>
                        <td><button>CE</button></td>
                        <td><button>C</button></td>
                        <td><button>&plusmn;</button></td>
                        <td><button>&radic;</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>/</button></td>
                        <td><button>%</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>*</button></td>
                        <td><button>1/x</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>-</button></td>
                        <td rowspan="2" class="big"><button class="big-r">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="big"><button class="big-d">0</button></td>
                        <td><button>.</button></td>
                        <td><button>+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
