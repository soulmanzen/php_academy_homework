<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>

<script>
   // Почему такой результат?
    alert( [] == [] ); // false потому что массивы пустые - это разные объекты, а разные объекты всегда не равны.

    alert( [] == ![] ); // true потому что правый массив привелся к булеву типу "не true" ( [] == false ), потом левый
                        // массив привёлся к примитиву через численное преобразование через toString ( '' == false ),
                        // потом сравнение разных типов привело обоих к численному преобразованию ( 0 == 0 ).
</script>

</body>
</html>
