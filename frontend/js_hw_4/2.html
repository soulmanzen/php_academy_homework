<script>
    // Чему равен this?
    //
    function func() {
        'use strict';

        var student, greet;

        student = {
            greet: function () {
                alert(this);
            }
        };

        student.greet(); // this == object
        (student.greet)(); // this == object
        (greet = student.greet)(); // this == undefined
        (student.greet || student.bye)(); // this == undefined
    }

    func();
</script>
