<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>

<script>
    var arr1 = [1, 2, 3];
    console.log(arr1.length); // 3
    console.log(arr1.join('-')); // 1-2-3
    console.log(arr1.pop()); // 3
    console.log(arr1); // [1, 2]
    console.log(arr1.push(4)); //
    console.log(arr1); // [1, 2, 4]
    console.log(arr1.shift()); // 1
    console.log(arr1); // [2, 4]
    console.log(arr1.unshift(5)); // 3
    console.log(arr1); // [5, 2, 4]
    console.log(arr1.reverse()); // [4, 2, 5]
    var arr2 = arr1.slice(0, 2); // [5, 2, 4]
    console.log(arr2); // [4, 2]
    console.log(arr1.splice(1, 1, 6, 7, 8)); // [2]
    console.log(arr1); // [4, 6, 7, 8, 5]

</script>

</body>
</html>
