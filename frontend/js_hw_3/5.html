<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>

<script>
    var friend1 = {};
    friend1.name = "Alexey";
    friend1.surname = "Petrov";

    var friend2 = {};
    friend2.name = "Alexey";
    friend2.surname = "Petrov";
    friend2.occupation = "Accountant";

    function isEqual(obj1, obj2) {
        for (var key in obj1) {
            if (obj1[key] !== obj2[key]) {
                return false;
            }
        }

        for (var key in obj2) {
            if (obj2[key] !== obj1[key]) {
                return false;
            }
        }
        return true;
    }

    console.log(isEqual(friend1, friend2));
</script>

</body>
</html>
